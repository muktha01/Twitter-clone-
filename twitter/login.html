<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to X / X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a{
          text-decoration: none;
        }
    </style>
  </head>
  <body>
    <div class="row  " style="height: 100vh">
        <div class="col-7 bg-black d-flex justify-content-center align-items-center"  >
            <img height="400px" src="twitterlogo.png" alt="">

        </div>
        <div class="col-5 bg-black text-light d-flex flex-column justify-content-start">
            <h1 style="margin-top: 18vh; font-size: 70px; font-weight: 1000;">Happening now</h1>
            <h2 style="margin-top: 5vh; font-weight: 800;">Join today.</h2>
            <div class="d-grid gap-2 " >
                <button style="background-color: whitesmoke;" class="btn rounded-pill w-50 mt-5 " type="button">Sign up with Google</button>
                <button style="background-color: whitesmoke;" class="btn rounded-pill w-50" type="button">Sign up with Apple</button>
            </div>
            <div class="d-flex">
                <hr style="width: 10vw;"> or <hr style="width: 10vw;">
            </div>
              
            <!-- login button-->
             
            <button type="button" style="border: .2px solid rgb(72, 168, 252);background-color:rgb(72, 168, 252);color: white; "
            class="btn rounded-pill w-50 mt-3 "  >Create Account</button>
           <!--
          
                    
                  </div>
                </div>

            </div>-->
            <p style="font-size: 11px; ;" class="text-secondary ">By signing up, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy <br> Policy,</a> including <a href="">Cookie Use.</a></p>

            
            <h4 class="fs-5 fw-bolder mt-5 " >Already have an account?</h4>
          
            <!--toggle button-->
            <button type="button" style="border: .2px solid rgb(72, 168, 252); color: rgb(72, 168, 252) ;"
            class="btn rounded-pill w-50 mt-3 fw-bolder" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Sign in</button>
            <!-- login page-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-head bg-black d-flex justify-content-center" >
                      <img width="30px" height="30px" src="twitterlogo.png" alt="">
                    </div>

                    <div class="modal-body bg-black ">
                        <h1 style="font-size: 30px; font-weight: 700; margin-left: 5vw;" class="modal-title  mt-3 " id="exampleModalLabel">Sign in to X </h1>
                        <div class="d-grid gap-4 " >
                            <button style="background-color: whitesmoke; margin-left: 5vw; width: 20vw;" class="btn active rounded-pill  mt-5 text-black" type="button">Sign up with Google</button>
                            <button style="background-color: whitesmoke;margin-left: 5vw; width: 20vw; " class="btn active rounded-pill fw-bolder text-black " type="button">Sign up with Apple</button>
                        </div>
                        <div style="margin-left: 6vw;" class="d-flex mt-3">
                            <hr style="width: 9vw;"> or <hr style="width: 9vw;">
                        </div>

                      <form onsubmit="event.preventDefault()">
                        <div class="form-floating mb-3 mt-4">
                            <input type="email" style="width: 20vw; margin-left: 5vw;" class="form-control bg-black  text-light" id="#email" placeholder="name@example.com">
                            <label for="floatingInput" style="margin-left: 5vw;" class="">Email address,Phone,Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" style="width: 20vw; margin-left: 5vw;" class="form-control bg-black text-light" id="#password" placeholder="Password">
                            <label for="floatingPassword" style="margin-left: 5vw;">Password</label>
                        </div>
                        
                          <button type="submit" style="background-color: whitesmoke; width: 20vw; margin-left: 5vw;" onclick="myFunction()" class="btn rounded-pill  mt-5 " >Log in</button>
                      </form>
                          <button style=" width: 20vw; margin-left: 5vw;" class="btn rounded-pill active fw-bolder  mt-5 border-secondary " type="button">Forgot password</button>
                    </div>
                    
                  </div>
                </div>

            </div>
        
        </div>
    </div>
  </div>
  
  
  

        </div>
    </div>


    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
